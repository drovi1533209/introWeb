    </h1>
    <p>
        La pomme de terre ou <strong>patate</strong>, est un tubercule commestible venant de la zone côtière de l'Amérique du Sud. Avec l'arrivé des conquistadors des Espagnoles la pomme de terre traverse l'océan et ce retrouve en Europe.
