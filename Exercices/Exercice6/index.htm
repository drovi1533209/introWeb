<!DOCTYPE html>
<html lang="fr">
<head>
	<title>FORMULAIRE</title>
	<meta  charset="UTF-8">
	<meta name="title" content="Formulaire: Informations du membre">
	<meta name="description" content="Informations pour un nouveau membre">
	<meta name="author" content="vincent DROLET">
	<meta name="keywords" content="membre, informations membre, information, formulaire">
	<meta name="robots" content="index,follow">
	<link rel="stylesheet " href ="CSS/Style.css"/>
</head>
<body>
	<div class="form-style">
		<div class="Entete">Entrez les informations du membre</div>
		<!-- formulaire ici -->
		<form>
			<label for="nom">Nom*</label>
			<input id="nom" required>
        </form><br>
        <form>
            <label for="prénom">Prénom*</label>
            <input id="prénom" required>
        </form><br>
        <form>
           <label for="adresse">Adresse</label>
           <input id="adresse" placeholder="999 rue">
        </form><br>
        <form>
            <label for="ville">Ville</label>
            <input id="ville">
        </form><br>
        <form>
            <label for="téléphone">Téléphone*</label>
            <input id="téléphone" required placeholder="999-999-9999">
        </form><br>
        <form>
            <label for="dateinscript">Date d'inscription*</label>
            <input id="dateinscript" required placeholder="jj/mm/aaaa">
        </form><br>
        <form>
            <label for="datefin">Date de fin</label>
            <input id="datefin" placeholder="aaaa - mm - jj">
        </form><br>
        <form>
            <label for="sexe">Sexe</label>
            <input id="sexe" type="radio" name="sexe" value="masculin" checked> Masculin
            <input type="radio" name="sexe" value="masculin"> Féminin
        </form><br>
        <form>
            <label for="choix">Choix</label>
            <input id="choix" >
            <select>
                <option value="Américain Express">Américain Express</option>
                <option value="Master Card">Master Card</option>
                <option value="Visa">Visa</option>
            </select>
        </form><br>
        <form>
            <label for="CarteCrédit">Carte de Crédit*</label>
            <input id="CarteCrédit" required placeholder="9999 9999 9999 9999">
        </form><br>
        <form>
            <label for="mdp">Mot de passe*</label>
            <input id="mdp" required password>
        </form><br>
        <form>
            <label for="courriel">Courriel</label>
            <input id="courriel" placeholder="aaaaaa@aaaa.aaa">
        </form><br>
        <form>
            <input type="Submit" name="Submit">
        </form><br>
        <form>
            <input type="reset" name="Réinitialiser">
        </form>


	</div>
</body>
</html>
